<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Candy üíñ</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;

        /* Background photo of Candy */
        background-image: url('candy.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    /* Dark overlay for readability */
    #overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        z-index: 1;
    }

    .container {
        text-align: center;
        background: white;
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        z-index: 2;
        max-width: 90%;
    }

    h1 {
        color: #ff3b6f;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 18px;
        margin-bottom: 25px;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background-color: #ff3b6f;
        color: white;
    }

    #no {
        background-color: #ddd;
        position: absolute;
    }

    .message {
        display: none;
        font-size: 20px;
        color: #ff3b6f;
        font-weight: bold;
        margin-top: 20px;
    }

    .signature {
        margin-top: 15px;
        font-size: 16px;
        color: #777;
        font-style: italic;
    }

    /* floating hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 5s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>

<body>

<div id="overlay"></div>

<!-- Background Music -->
<audio id="music" loop>
    <source src="sayaara.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Hey Candy‚Ä¶ üíñ</h1>

    <p>
        From the moment you came into my life,<br>
        everything became softer, warmer, and sweeter.
    </p>

    <h1>Will you be my Valentine? üíò</h1>

    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">No üíî</button>

    <div class="message" id="message">
        You just made my heart smile ü•πüíï<br>
        I can‚Äôt wait to share this Valentine‚Äôs Day with you, Candy ‚ù§Ô∏è
        <div class="signature">‚Äî Yours, Nayza</div>
    </div>
</div>

<script>
function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

function yesClicked() {
    document.getElementById("message").style.display = "block";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";

    const music = document.getElementById("music");
    music.volume = 0.4; // soft romantic volume
    music.play();
}

// floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}, 300);
</script>

</body>
</html>
